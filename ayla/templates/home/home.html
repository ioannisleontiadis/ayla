{% extends 'base.html' %}

{% block content %}
<h1>Hi, this is Ayla!</h1>
<table>
<tr>
    <th>Semester</th>
    <th>Progress</th>
    <th>Remaining (lab)</th>
    <th>Avergage</th>
</tr>
{% for stat in stats %}
<tr>
    <td>{{ stat.semester }}</td>
    <td><progress value={{ stat.progress }} max="100"> {{ stat.progress }} %</progress></td>
    <td>{{ stat.remaining }} ({{ stat.lab }})</td>
    <td>{{ stat.average }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
